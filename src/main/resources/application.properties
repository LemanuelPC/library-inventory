spring.application.name=library-inventory
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/library}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:library_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:your_password}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect